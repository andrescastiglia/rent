all:
  hosts:
    staging:
      # These values are overridden by CI/CD via -e flags or environment variables
      ansible_host: "{{ ansible_host | default(lookup('env', 'SSH_HOST')) }}"
      ansible_port: "{{ ansible_port | default(lookup('env', 'SSH_PORT') | default(22)) }}"
      ansible_user: "{{ ansible_user | default(lookup('env', 'SSH_USER') | default('deploy')) }}"

  vars:
    env_name: staging
    app_domain: staging.yourdomain.com
    deploy_path: /opt/rent
    node_env: production
    backend_port: 3001
    frontend_port: 3000
    git_repo: https://github.com/andrescastiglia/rent.git
    git_branch: develop