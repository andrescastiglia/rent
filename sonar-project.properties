sonar.projectKey=andrescastiglia_rent
sonar.projectName=Rent Management System
sonar.projectVersion=1.0.0
sonar.organization=andrescastiglia-rent

# Monorepo: múltiples módulos
sonar.modules=backend,frontend

# ─────────────────────────────────────────────────────────────
# BACKEND MODULE
# ─────────────────────────────────────────────────────────────
backend.sonar.projectName=Backend
backend.sonar.sources=src
backend.sonar.tests=src,test
backend.sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts
backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
backend.sonar.typescript.tsconfigPath=tsconfig.json
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ─────────────────────────────────────────────────────────────
# FRONTEND MODULE
# ─────────────────────────────────────────────────────────────
frontend.sonar.projectName=Frontend
frontend.sonar.sources=src
frontend.sonar.tests=e2e
frontend.sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
frontend.sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/playwright-report/**,**/test-results/**
frontend.sonar.typescript.tsconfigPath=tsconfig.json

# ─────────────────────────────────────────────────────────────
# GENERAL
# ─────────────────────────────────────────────────────────────
sonar.sourceEncoding=UTF-8
