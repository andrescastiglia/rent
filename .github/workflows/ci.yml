name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # ─────────────────────────────────────────────────────────────
  # BACKEND JOBS
  # ─────────────────────────────────────────────────────────────
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-backend-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      #redis:
      #  image: redis:7
      #  ports:
      #    - 6379:6379
      #  options: >-
      #    --health-cmd "redis-cli ping"
      #    --health-interval 10s
      #    --health-timeout 5s
      #    --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-backend-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rent_test
          #REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

      - name: Run test coverage
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rent_test
          #REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          NODE_ENV: test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          retention-days: 1

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [backend-test, batch-test, e2e-tests]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Download batch coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: batch-coverage
          path: batch/coverage

      - name: Download Playwright Sonar report
        uses: actions/download-artifact@v4
        with:
          name: playwright-sonar-report
          path: frontend/playwright-report/playwright-sonar-report.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ─────────────────────────────────────────────────────────────
  # BATCH JOBS
  # ─────────────────────────────────────────────────────────────
  batch-lint:
    name: Batch Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: batch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-batch-${{ hashFiles('batch/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-batch-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  batch-test:
    name: Batch Tests
    runs-on: ubuntu-latest
    needs: batch-lint
    defaults:
      run:
        working-directory: batch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-batch-${{ hashFiles('batch/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-batch-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test

      - name: Run test coverage
        run: npm run test:cov
        env:
          NODE_ENV: test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: batch-coverage
          path: batch/coverage
          retention-days: 1

  # ─────────────────────────────────────────────────────────────
  # FRONTEND JOBS
  # ─────────────────────────────────────────────────────────────
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  # ─────────────────────────────────────────────────────────────
  # E2E TESTS (Frontend only - uses mock data)
  # ─────────────────────────────────────────────────────────────
  e2e-tests:
    name: E2E Tests
    needs: frontend-lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: frontend
        run: echo "version=$(npx playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: frontend
        run: npx playwright install-deps chromium

      #- name: Build frontend
      #  working-directory: frontend
      #  run: npm run build
      #  env:
      #    NEXT_PUBLIC_API_URL: http://localhost:3001
      #    NEXT_PUBLIC_MOCK_MODE: 'true'

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload Playwright report to SonarQube
        uses: actions/upload-artifact@v4
        with:
          name: playwright-sonar-report
          path: frontend/playwright-report/playwright-sonar-report.xml

  # ─────────────────────────────────────────────────────────────
  # DEPLOY TO PRODUCTION (only on main branch)
  # ─────────────────────────────────────────────────────────────
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-test, batch-test, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Run Ansible playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/production.yml deploy.yml \
            --private-key ~/.ssh/deploy_key \
            -e "ansible_host=${{ secrets.SSH_HOST }}" \
            -e "ansible_user=${{ secrets.SSH_USER }}" \
            -e "ansible_port=${{ secrets.SSH_PORT || 22 }}" \
            -e "deploy_branch=main"